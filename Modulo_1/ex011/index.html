<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Boneco_armado.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos distintos ou simplesmente 
    aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em <abbr title="Hyper Text Markup Language">HTML5</abbr></p>
    <audio preload="auto" controls autoplay>
        <source src="midia/goat-wayne-jones.mp3" type="audio/mpeg">
        <source src="midia/goat-wayne-jones.ogg" type="audio/ogg">
        <source src="midia/goat-wayne-jones.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é incapaz de reproduzir áudio.<a href="midia/goat-wayne-jones.mp3">
        Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
